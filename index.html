<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reembolso </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <img src="./img/logo.svg" alt="convert" class="logo"/>
        <section>
            <form action="">
                <h1>
                    Solicitação de Reembolso
                </h1>
                <p>
                    informe os dados da despesa para solicitar reembolso. A despesa será analisada e reembolsada em até 30 dias.
                </p>
                <fieldset>
                    <legend>
                        Nome da despesa 
                    </legend>
                    <input type="text" id="expense" name="expense" required />
                </fieldset>

                <div class="inputs-row">
                    <fieldset>
                        <legend>Categorias</legend>
                        <select name="category" id="category" required>
                            <option value="" disabled selected hidden> Selecione </option>
                            <option value="food">Alimentação</option>
                            <option value="accommodation">Hospedagem</option>
                            <option value="services">Serviços</option>
                            <option value="transport">Transporte</option> 
                        </select>
                    </fieldset>
                    <fieldset>
                        <legend>Valor da despesa</legend>
                        <input 
                            type="text"
                            name="amount"
                            id="amount"
                            placeholder="R$0,00"
                            required
                        />
                    </fieldset>
                </div>
                <button type="submit">Enviar despesa</button>
            </form>

            <aside>
                <header>
                    <p>
                        Minhas Solicitações <i>&bullet;</i>
                        <span>0 despesas</span>
                    </p>
                    <h2><small>R$</small> 0,00</h2>
                </header>
                <ul >
                    <!-- Exemplo de estruturas de listas não ordenadas -->
                </ul>
            </aside>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
